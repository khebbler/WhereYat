<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Twiddler!</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/darkly/bootstrap.min.css">
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
     <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <!-- other files -->
    <script src="data-generator.js"></script>
    <script src="index.js"></script>
    <style>
      body {
        /* background */
        background-color: black;
        /* text color */
        color: white;
      }
      .container {
        padding: 0;
      }
      .btn-gold {
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255); /* text color */
        border-color: rgb(255, 255, 255);
        margin: 0 auto;
        display: block;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
      }
      .btn-gold:hover {
        background-color: darkgoldenrod;
      }
      #new-tweet {
        width: 80%;
        max-width: 600px;
        height: 80px;
        border-radius: 20px;
        font-size: 16px;
        padding: 10px;
        border: 1px solid #ccc;
        margin: 0 auto;
        display: block;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
      }
      #new-tweet:focus {
        outline: none;
        border-color: rgb(187, 146, 42);
        box-shadow: 0 0 5px darkgoldenrod;
      }
      #tweet-feed {
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #1a1a1a;
        border-radius: 10px;
        padding: 10px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
      }
      #back-button {
        margin: 20px auto;
        display: block;
        width: fit-content;
        text-align: center;
}

    </style>
  </head>
  <body>
    <!-- header -->
    <header class="my-4 text-center d-flex justify-content-center">
      <img src="where1000.PNG" alt="where" class="img-fluid mx-2" style="height: 120px;">
      <img src="lip1000.png" alt="lip" class="img-fluid mx-2" style="height: 165px;">
      </header>


    <!-- tweet box-->
    <div class="mb-4">
      <input type="text" id="new-tweet" class="form-control" placeholder="Where y'at?" />
      <button id="tweet-button" class="btn btn-gold mt-2">Go see the special man.</button>
    </div>

     <!-- tweets -->
     <div id="tweet-feed" class="list-group"></div>

    <!-- home button -->
    <button id="back-button" class="btn btn-secondary mt-2 d-none">Back to Home</button>
  </body>
</html>
