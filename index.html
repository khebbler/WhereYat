<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Y'at?</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/darkly/bootstrap.min.css">
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
     <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <!-- other files -->
    <script src="data-generator.js"></script>
    <script src="index.js"></script>
    <style>
      body {
        background-color: rgb(0, 0, 0);
        /* text */
        color: white;
      }
      .container {
        padding: 0;
      }
      .btn-gold {
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255); /* text color */
        border-color: rgb(255, 255, 255);
        margin: 0 auto;
        display: block;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
      }
      .btn-gold:hover {
        background-color: darkgoldenrod;
      }
      #new-tweet {
        width: 80%;
        max-width: 550px;
        height: 80px;
        border-radius: 20px;
        font-size: 16px;
        padding: 10px;
        border: 1px solid #ccc;
        margin: 0 auto;
        display: block;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
      }
      #new-tweet:focus {
        outline: none;
        border-color: rgb(187, 146, 42);
        box-shadow: 0 0 5px darkgoldenrod;
      }
      #tweet-feed {
        width: 80%;
        max-width: 550px;
        margin: 0 auto;
        background-color: #1a1a1a;
        border-radius: 10px;
        padding: 10px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        max-height: 500px;
        overflow-y: auto; /* scrollbar */
        scrollbar-width: thin;
        scrollbar-color: grey #1a1a1a;
      }
      #back-button {
        margin: 20px auto;
        display: block;
        width: fit-content;
        text-align: center;
      }
      .hashtag {
        color: lightskyblue !important;
        text-decoration: none !important;
      }
      .hashtag:hover {
        color: rgb(188, 226, 248) !important;
        text-decoration: underline !important;
      }
      .username {
      color: rgba(211, 211, 211, 0.788);
      cursor: pointer;
    }
    .username:hover {
    color: goldenrod;
    text-decoration: underline;
    }
    .created-time {
    color: rgba(211, 211, 211, 0.911);
}

    </style>
  </head>
  <body>
    <!-- header -->
    <header class="my-4 text-center d-flex justify-content-center">
      <!-- header images -->
      <img src="where1000.PNG" alt="lip" class="img-fluid mx-2" style="height: 95px;">
      <img src="lip1000crop.png" alt="lip" class="img-fluid mx-2" style="height: 105px;">
      <img src="q1000.PNG" alt="lip" class="img-fluid mx-2" style="height: 105px;">
    </header>
    <!-- new tweet -->
    <div class="mb-4">
      <input type="text" id="new-tweet" class="form-control" placeholder="Where y'at?" />
      <!-- submit tweet button -->
      <button id="tweet-button" class="btn btn-gold mt-2">Submit</button>
    </div>
    <!-- tweet feed -->
     <div id="tweet-feed" class="list-group"></div>
    <!-- refresh button -->
      <button id="refresh-button" class="btn btn-gold mt-2">Refresh</button>
    </div>
    <!-- map image -->
    <div class="text-center mt-4">
      <img src="map1000.png" alt="map" class="img-fluid" style="height: 255px; width: auto;">
    </div>
    <!-- home button -->
    <button id="back-button" class="btn btn-secondary mt-2 d-none">Back to Home</button>
  </body>
</html>
